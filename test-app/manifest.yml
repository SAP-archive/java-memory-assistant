---
applications:
- name: out-of-memory-test-headless
  memory: 256M
  no-route: true
  path: target/test-app-0.0.1-SNAPSHOT.jar
  buildpack: java-buildpack-with-heapdump-agent
  env:
      JBP_CONFIG_HEAP_DUMP_AGENT: '{ enabled : true, check_interval: "1s", max_frequency: "1/4m", thresholds: { heap : 10 } }'
      JAVA_OPTS: '-Dhdagenttest.allocateHeap=200MB'
